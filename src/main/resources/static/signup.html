<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>

  <script src="/js/supabaseInit.js"></script>
  <script type="module" src="/js/signup.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h2>Sign Up</h2>
<form id="signup-form">

</form>

</html>
