<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
  <script src="/js/supabaseInit.js"></script>
  <script type="module" src="/js/profile.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h2>Profile</h2>
<form id="profile-form">
  <label for="profile-image">프로필 이미지:</label><br>
  <input type="file" id="profile-image" name="profile-image"><br>
  <img id="preview-image" src="" alt="이미지 미리보기" style="display: none; width: 256px; height: 256px;"><br>
  <p>JPEG, JPG, PNG, GIF 파일만 업로드 가능하며, 파일 크기는 3MB 이하로 제한됩니다.</p>
  <input type="submit" value="프로필 업데이트">
</form>
</body>
</html>
